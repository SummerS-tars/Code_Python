# 图片与参数文件匹配处理脚本配置文件
# 请根据你的实际情况修改以下配置

[Paths]
# 基础路径：指向包含class、class_unknown和labels目录的父目录
# 示例: E:\_WorkingTemp\XiYuanTotalProcess\class_all
base_path = E:\_WorkingTemp\XiYuanTotalProcess\class_all

[Logging]
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# 是否在控制台显示详细输出
console_verbose = true

[Processing]
# 是否在处理前进行备份
create_backup = false

# 备份目录（如果启用备份）
backup_directory = backup

# 是否显示处理进度条
show_progress = true

[FileNames]
# 支持的图片文件扩展名（逗号分隔）
image_extensions = .png,.jpg,.jpeg

# 支持的参数文件扩展名（逗号分隔）
txt_extensions = .txt

[Validation]
# 处理前是否验证目录结构
validate_structure = true

# 是否检查磁盘空间
check_disk_space = true

# 最小可用空间（MB）
min_free_space = 1000